<!DOCTYPE html>
<html>

<head>
    <title>Tinhchisocannangcuacothe</title>
</head>

<body>
</body>
<script>
    var nang = parseFloat(prompt("nhap vao nang "));
    var cao = parseFloat(prompt("Nhap vao chieu cao "));
    var bmi = nang / (cao * cao);
    if (bmi < 18)
        alert("thiếu cân");
    else if (bmi < 25.0)
        alert("bình thường");
    else if (bmi < 30.0)
        alert("thừa cân");
    else if (bmi > 30.0)
        alert("mập");
    else
        alert("báo sai");
</script>

</html>
